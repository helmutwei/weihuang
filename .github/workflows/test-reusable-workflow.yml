name: Test reusable workflow
on:
  issues:
    types: [opened]
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: my-step
        env:
          REPO: ${{ github.event.repository.name }}
          OWNER: ${{ github.event.repository.owner.login }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          curl -s -X POST https://api.github.com/repos/$OWNER/$REPO/issues/$ISSUE_NUMBER/comments \
            -d '{"body":"Hello ${{ github.event.issue.user.login }}, thanks for your issue!"}' \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
  job1:
    uses: wilhelmhuang/weihuang/.github/workflows/04-get-repo-name.yml@v1
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
        - run: echo ${{ needs.job1.outputs.repo-name }}